<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-back-button text="" icon="undo"></ion-back-button>
      </ion-buttons>
    <ion-title text-center>Elegir forma de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-toolbar color="primary">
            <ion-segment (ionChange)="tipoPago()" [(ngModel)]="segment" color="secondary">
              <ion-segment-button value="0">
                <ion-icon name="cash"></ion-icon>
              </ion-segment-button>
              <ion-segment-button value="1">
                <ion-icon name="card"></ion-icon>
              </ion-segment-button>
            </ion-segment>
          </ion-toolbar>
        
          <ion-slides #slides (ionSlideDidChange)="contenidoPago()" scrollbar="true">
            <ion-slide>
              Efectivo
            </ion-slide>

            <ion-slide>
                <ion-row>
                    <ion-col size="12">
                        <h3 class="thin">Nombre</h3>
                            <ion-input class="primary-button " type="text"></ion-input>
                        <h3 class="thin">Numero</h3>
                            <ion-input class="primary-button " type="number"></ion-input>
                            <ion-row>
                              <ion-col size="6">
                                  <h3 class="thin">Fecha</h3>
                                  <ion-input class="primary-button " type="text"></ion-input>
                                  <h3 class="thin-adv">Recordar mis datos</h3>
                                  <ion-toggle color="secondary"></ion-toggle>
                              </ion-col>
                              <ion-col size="6">
                                  <h3 class="thin">CVC</h3>
                                  <ion-input class="primary-button " type="text"></ion-input>
                                  <h3 class="thin-adv">Aceptar como metodo</h3>
                                  <ion-toggle color="secondary"></ion-toggle>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col size="1"></ion-col>
                              <ion-col size="10">
                                  <ion-card text-center class="primary-button-blue ">
                                      <h3  text-center class="button-font">Aceptar</h3>
                                  </ion-card>
                                </ion-col>
                              <ion-col size="1"></ion-col>
                            </ion-row>
                    </ion-col>
                  </ion-row>
            </ion-slide>
          </ion-slides>
      
</ion-content>
